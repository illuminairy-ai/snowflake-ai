package:
  name: "snowflake-ai"
  version: "0.5.4"

source:
  git_rev: v0.5.4
  git_url: https://github.com/illuminairy-ai/snowflake-ai

requirements:
  host:
    - python
    - setuptools
  build:
    - python
  run:
    - python
    - toml
    - pandas
    - snowflake-connector-python
    - snowflake-snowpark-python
    - psutil
    - cryptography
    - mpmath
    - urllib3
    - requests
    - scikit-learn
    - streamlit
    - pyjwt
    - altair

outputs:
  - name: "snowflake-ai"
    files:
      - lib/python3.10/site-packages/*

about:
  home: https://github.com/illuminairy-ai/snowflake-ai
  license: Apache Software License 2
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "A Snowflake centic Enterprise AI/ML framework with tight integration of popular data science libraries"

extra:
  recipe-maintainers:
    - illuminairy-ai